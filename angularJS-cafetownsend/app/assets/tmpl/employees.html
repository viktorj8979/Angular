<div class="main-view-content stack">
              
  <div class="employees active">
          <div class="employees-overview active">
              <ul id="sub-nav">
                  <li>
                      <a  id="bAdd" 
                          class="subButton" 
                          ng:click="addNew()"
                          name="bAdd">
                        Create
                      </a>
                  </li>
                  <li>
                      <a  id="bEdit" 
                          ng:show="employees.selected != null"
                          ng:class="(employees.selected && 'subButton') || 'disabledButton'"
                          ng:click="edit(employees.selected)" 
                          name="bEdit">
                        Edit
                      </a>
                  </li>
                  <li>
                      <a  id="bDelete" 
                          ng:show="employees.selected != null"
                          ng:class="(employees.selected && 'subButton') || 'disabledButton'" 
                          ng:click="remove(employees.selected)"
                          name="bDelete">
                        Delete
                      </a>
                  </li>
              </ul>
              <div id="employee-list-container"  ng:dblclick="edit(employees.selected)" >
                  <ul id="employee-list">
            
                      <li ng:class="(employees.selected==employee && 'active') || ''" 
                          ng:repeat="employee in employees.list" 
                          ng:click="select(employee)" > 
              
                          {{ employee.firstName }} {{ employee.lastName }} 
                      </li>
            
                  </ul>
              </div>
          </div>
    </div>

</div>
